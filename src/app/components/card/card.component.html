

<div class="card">
    
<input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="card__title">
        <h3>{{pokemon.name | transformador}}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemom" srcset="">
    </div>
    <div class ="card_stats">
        <span class="card__stats__type" *ngFor="let t of pokemon.types">
            {{t.type.name | uppercase}}
        </span>
    </div>

</div>
